<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/Kyoorim - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To do: Wifi Icon --> <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- To do: Battery Icon --><i class="fa-solid fa-battery-full"></i>
            <!-- To do: lightening Icon --><i class="fa-solid fa-bolt"></i>
        </div>
    </div>

<header class="alt-header">
    <div class="alt-header__column">
        <a href="chats.html">
        <i class="fa-solid fa-chevron-left fa-2x"></i></a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">Kyoorim</h1>
    </div>
    <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
    </div>
</header>

    <main class="main-screen main-chat">
        <div class="chat-timestamp">
            Sunday, March 13, 2022
        </div>
        <div class="message-row">
            <img src="css/kokoatalk_img/lion.JPG">
            <div clas="message-row__content">
                <span class="message__author">Kyoorim LEE</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div clas="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Kyoorim!!! Nice to meet you :) </span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-solid fa-square-plus fa-xl"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fa-solid fa-face-smile fa-xl"></i>
            <button><i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>
    
    <div id="no-mobile">
        <span>Your screen is too bigㅠㅠ</span>
    </div>

    <!-- font awesome 아이콘 무료키트코드 -->
    <script src="https://kit.fontawesome.com/b9ac9bfbfc.js" crossorigin="anonymous"></script>
</body>
</html>
